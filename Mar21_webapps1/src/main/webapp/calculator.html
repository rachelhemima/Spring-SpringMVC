<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
<h4 align='center'>
<form action="calculator" style="background:yellow; border-width:5px; border-style:solid; border-style: inset; height:200px; width:500px">
<h3 align="center">Calculator App</h3>
Enter First Number :	<input type="text" name="num1"><br><br>
Enter Second Number:<input type="text" name="num2" ><br><br>
Select an Operation<input type="radio" name="opr" value="+">Addition
<input type="radio" name="opr" value="-">Subtraction 
<input type="radio" name="opr" value="*">Multiply 
<input type="radio" name="opr" value="/">Divide <br><br>
<input type="reset"> 
<input type="submit" value="Calculate" >
</form>
</h4>
</body>
</html>
